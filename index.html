<html lang="en" dir="ltr">
   <head>
      <meta charset="utf-8">
      <title>MASK</title>
      <style>
      @import "compass/css3";

      $ease-out-quint:cubic-bezier(0.230, 1.000, 0.320, 1.000);
      $ease-in-quint:cubic-bezier(0.755, 0.050, 0.855, 0.060);
      $screen-background:#121010;


      body{
        background:#111;
        color:white;
        padding-top:20px;
        padding-left:20px;
      }
      #switch{
        display:none;
      }
      .switch-label{
        display:inline-block;
        cursor:pointer;
        background:#fff;
        color:#111;
        padding:10px;
        padding-left:15px;
        padding-right:15px;
        border-radius:5px;
        margin-top:10px;
        box-shadow:0 2px #666;
        &::after{
          content:"on";
        }
        &::before{
          content:" ";
          display:inline-block;
          border-radius:100%;
          width:10px;
          height:10px;
          background:#003321;
          margin-right:10px;
          border:1px solid #111;
        }
        &:active{
          box-shadow:none;
          transform:translate3d(0,2px,0);
        }
      }
      #switch:checked+.switch-label{
        &::before{
          background:#22ff55;
        }
        &::after{
          content:"off";
        }
      }


      @keyframes flicker{
        $steps:20;
        @for $i from 0 through $steps{
          #{percentage($i*(1/$steps))}{
            opacity:random();
          }
        }
      }
      .container{
        background:$screen-background;
        width:800px;
        height:600px;
        margin-top:10px;
        position:relative;
        overflow:hidden;
        border:2px solid #666;

        // flicker
        &::after{
          content:" ";
          display:block;
          position:absolute;
          top:0;
          left:0;
          bottom:0;
          right:0;
          background:transparentize($screen-background,0.9);
          opacity:0;
          z-index:2;
          pointer-events:none;
        }
        // scanlines
        &::before{
          content:" ";
          display:block;
          position:absolute;
          top:0;
          left:0;
          bottom:0;
          right:0;
          background:linear-gradient(transparentize($screen-background,1) 50%, transparentize(darken($screen-background,10),0.75) 50%), linear-gradient(90deg,transparentize(#ff0000,0.94),transparentize(#00ff00,0.98),transparentize(#0000ff,0.94));
          z-index:2;
          background-size:100% 2px, 3px 100%;
          pointer-events:none;
        }
      }
      #switch:checked~.container::after{
        animation:flicker 0.15s infinite;
      }


      @keyframes turn-on{
        0%{
          transform:scale(1,0.8) translate3d(0,0,0);
          -webkit-filter:brightness(30);
          filter:brightness(30);
          opacity:1;
        }
        3.5%{
          transform:scale(1,0.8) translate3d(0,100%,0);
        }

        3.6%{
          transform:scale(1,0.8) translate3d(0,-100%,0);
          opacity:1;
        }

        9%{
          transform:scale(1.3,0.6) translate3d(0,100%,0);
          -webkit-filter:brightness(30);
          filter:brightness(30);
          opacity:0;
        }



        11%{
          transform:scale(1,1) translate3d(0,0,0);
          -webkit-filter:contrast(0) brightness(0) ;
          filter:contrast(0) brightness(0);
          opacity:0;
        }

        100%{
          transform:scale(1,1) translate3d(0,0,0);
          -webkit-filter:contrast(1) brightness(1.2) saturate(1.3);
          filter:contrast(1) brightness(1.2) saturate(1.3);
          opacity:1;
        }
      }
      @keyframes turn-off{
        0%{
          transform:scale(1,1.3) translate3d(0,0,0);
          -webkit-filter:brightness(1);
          filter:brightness(1);
          opacity:1;
        }
        60%{
          transform:scale(1.3,0.001) translate3d(0,0,0);
          -webkit-filter:brightness(10);
          filter:brightness(10);
        }
        100%{
          animation-timing-function:$ease-in-quint;
          transform:scale(0.000,0.0001) translate3d(0,0,0);
          -webkit-filter:brightness(50);
          filter:brightness(50);
        }
      }
      .screen{
        width:100%;
        height:100%;
        border:none;
      }
      #switch~.container>.screen{
        animation: turn-off 0.55s $ease-out-quint;
        animation-fill-mode:forwards;
      }
      #switch:checked~.container>.screen{
        animation: turn-on 4s linear;
        animation-fill-mode:forwards;
      }

      @keyframes overlay-anim{
        0%{
          visibility:hidden;
        }
        20%{
          visibility:hidden;
        }
        21%{
          visibility:visible;
        }
        100%{
          visibility:hidden;
        }
      }
      .overlay{
        color:#00FF00;
        position:absolute;
        top:20px;
        left:20px;
        font-size:60px;
        //text-shadow:2px 2px black,-2px -2px black, -2px 2px black, 2px -2px black;
        visibility:hidden;
        pointer-events:none;
      }
      #switch:checked~.container .overlay{
        animation:overlay-anim 5s linear;
        animation-fill-mode:forwards;
      }
      @import url('https://fonts.googleapis.com/css?family=Poppins:400,500,600,700&display=swap');

      .content{
        width: 100%;
        height: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .content .text{
        position: relative;
        color: #fff;
        font-weight: 700;
        font-size: 45px;
        transform: scale(2);
        padding: 30px;
        letter-spacing: 2px;
        text-transform: uppercase;
      }
      .content .text:before,
      .content .text:after {
        padding: 30px;
        color: white;
        content: attr(data-text);
        position: absolute;
        width: 100%;
        height: 100%;
        background: black;
        overflow: hidden;
        top: 0;
      }
      .content .text:before{
        left: 3px;
        text-shadow: -2px 0 red;
        animation: glitch-1 2s linear infinite reverse;
      }
      .content .text:after{

        text-shadow: -2px 0 blue;
